<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/Logo.svg" alt="logo" class="header-logo" />
      <form action="#" class="search-form">
        <img src="img/search.svg" alt="search" class="search-form__icon" />
        <input type="text" class="search-form__input" placeholder="Поиск" />
      </form>
      <div class="header-interface">
        <div class="header-interface__user">
          <svg class="header-interface__icon">
            <use xlink:href="img/sprite.svg#user"></use>
          </svg>
          <span class="header-interface__username">Admin</span>
        </div>

        <svg class="header-interface__icon">
          <use xlink:href="img/sprite.svg#settings"></use>
        </svg>

        <svg class="header-interface__icon">
          <use xlink:href="img/sprite.svg#out"></use>
        </svg>
      </div>
    </header>

    <div class="wrapper">
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-menu__item">
            <svg class="sidebar-menu__icon">
              <use xlink:href="img/sprite.svg#new"></use>
            </svg>
            <span class="sidebar-menu__text">Новые</span>
            <span class="sidebar-menu__counter">1</span>
          </li>
          <li class="sidebar-menu__item">
            <svg class="sidebar-menu__icon">
              <use xlink:href="img/sprite.svg#all"></use>
            </svg>
            <span class="sidebar-menu__text">Все задачи</span>
          </li>
          <li class="sidebar-menu__item">
            <svg class="sidebar-menu__icon">
              <use xlink:href="img/sprite.svg#comleted"></use>
            </svg>
            <span class="sidebar-menu__text">Завершенные</span>
          </li>
          <li class="sidebar-menu__item sidebar-menu__item--priority">
            <svg class="sidebar-menu__icon">
              <use xlink:href="img/sprite.svg#priority"></use>
            </svg>
            <span class="sidebar-menu__text">Приоритет</span>
            <svg class="sidebar-menu__icon sidebar-menu__icon--priority">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </li>
          <ul class="priority-list">
            <li class="priority-list__item">Высокий</li>
            <li class="priority-list__item">Средний</li>
            <li class="priority-list__item">Низкий</li>
          </ul>
        </ul>
      </aside>
      <div class="tasks-container"></div>
      <!-- /.tasks-container -->
    </div>
    <!-- /.wrapper -->

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
